<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Datos Estructurados Postillion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Todos los estilos anteriores se mantienen igual */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #d9534f;
        }

        h1 {
            text-align: center;
            color: #d9534f;
            margin-bottom: 30px;
            font-size: 2em;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin: 15px 0;
            padding: 15px;
            border: 2px solid #d9534f;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
        }

        /* ... (otros estilos se mantienen igual) ... */

    </style>
</head>
<body>
    <div class="container">
        <h1>Analizador de Datos Estructurados Postillion</h1>
        <textarea id="dataInput" placeholder="Pega aquí el archivo de datos estructurado..."></textarea>
        
        <div class="button-container">
            <button class="analyze-btn" onclick="analyzeData()">
                <i class="fas fa-search"></i>
                Analizar
            </button>
            <button class="clear-btn" onclick="clearFields()">
                <i class="fas fa-eraser"></i>
                Limpiar
            </button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <footer class="footer">
        <!-- Footer se mantiene igual -->
    </footer>

    <script>
        function analyzeData() {
            const inputText = document.getElementById('dataInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            const getValue = (value, isCurrency = false) => {
                if (!value || value === 'Dato no encontrado') return 'Dato no encontrado';
                return isCurrency ? `$${value}` : value;
            };

            const extraerDato = (patron, transformacion = v => v) => {
                const match = inputText.match(new RegExp(patron, 'i'));
                return match ? transformacion(match[1]) : 'Dato no encontrado';
            };

            const datos = {
                retailerId: extraerDato(/Retailer_Id\s*=\s*\[([^\]]+)\]/),
                nationalInternational: extraerDato(/NATIONAL\/INTERNATIONAL_TX\s*=\s*\[([^\]]+)\]/,
                    v => v?.toUpperCase() === 'N' ? 'Nacional' : v?.toUpperCase() === 'IN' ? 'Internacional' : 'Desconocido'),
                // EXPRESIÓN REGULAR EXACTA PARA ACQ_NETWORK
                network: extraerDato(/ACQ_NETWORK\s*=\s*\[([^\]]+)\]/i),
                instalments: extraerDato(/Instalments\s*=\s*\[([^\]]+)\]/),
                pagoRecurrente: extraerDato(/PAGO_RECURRENTE\s*=\s*\[([^\]]+)\]/,
                    v => v?.toLowerCase() === 'true' ? 'Sí' : 'No'),
                amountReq: extraerDato(/AMOUNT_REQ\s*=\s*\[([^\]]+)\]/,
                    v => (parseInt(v || 0) / 100).toFixed(2))
            };

            resultDiv.innerHTML = `
                <div><strong>Código Unido de Comercio:</strong> ${getValue(datos.retailerId)}</div>
                <div><strong>Tipo de Transacción:</strong> ${getValue(datos.nationalInternational)}</div>
                <div><strong>Red:</strong> ${getValue(datos.network)}</div>
                <div><strong>Cuotas:</strong> ${getValue(datos.instalments)}</div>
                <div><strong>Pago Recurrente:</strong> ${getValue(datos.pagoRecurrente)}</div>
                <div><strong>Valor Transacción:</strong> ${getValue(datos.amountReq, true)}</div>
            `;
        }

        function clearFields() {
            document.getElementById('dataInput').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
